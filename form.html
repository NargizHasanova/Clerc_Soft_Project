<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/scss/index.css" />
    
    <title>Document</title>
</head>
<body>
    <header class="form-header">
        <div class="header__top ">
            <div class="header__top--left">
                <p>Welcome to our online store!</p>
            </div>
            <div class="header__middle--logo form-logo">
                <a href="index.html"><img src="./assets/img//logo.png" alt="" /></a>
            </div>
            <div class="header__top--right">
                <div class="header-lang">
                    <span>English(USD)</span>
                    <i class="fas fa-chevron-down"></i>
                    <ul class="dropdown-select">
                        <li>
                            <a href="">French(EUR)</a>
                        </li>
                        <li>
                            <a href="">Japanese(JPY)</a>
                        </li>
                    </ul>
                </div>
                <span class="header-divider"> | </span>
                <div class="header-sign">
                    <p>Login or Register</p>
                </div>
            </div>
        </div>
    </header>
    <div class="news-form container">
        <form class="form-form" onsubmit="handleSubmit()">
            <h1>Add Your News</h1>
            <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationDefault01">Title</label>
                <input type="text" class="form-control" id="validationDefault01" >
            </div>
            <div class="col-md-12 mb-3">
                <label for="validationDefault02">Text</label>
                <textarea class="news-text col-md-12" cols="30" rows="10" id="form-textarea" required></textarea>
            </div>
            
            </div>
            <div class="form-row">
            <!-- <div class="col-md-6 mb-3">
                <label for="validationDefault03">Image</label>
                <input type="file" class="form-control" id="validationDefault03" >
            </div> -->
            </div>
            <button class="btn btn-primary form-btn submit-form-btn" type="submit">Submit form</button>
        </form>
    </div>
    <script src="./assets/js/form.js"></script>
</body>
</html>
